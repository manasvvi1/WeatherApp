<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container m-5 mainBlock">
      <div class="row">
        <input type="text" id="searchByCityName" name="searchByCityName" class="col-10 m-2">
        <button class="col-1 m-2 searchBtn">
          Search
        </button>
      </div>
      <div class="row">
        <h1 class="cityNameDisplay">Delhi</h1>
        <h3>
          Last Updated: <span class="dayTimeDisplay">maois</span><br>
          <span class="weatherDescDisplay">alsk</span>
        </h3>
      </div>
      <div class="row">
        <div class="col-6">
          <h1 class="tempEmojiDisplay"></h1>
          <h1><span  class="temperatureDisplay">63</span><span><sup class="convertCelsius colorBlue">&deg;C</sup><sup class="colorBlack"> | </sup><sup class="convertFahrenheit colorBlack">&deg;F</sup></span></h1>
        </div>
        <div class="col-6">
          <h5 class="humidityDisplay">jasa</h5>
          <h5 class="windSpeedDisplay">kjas</h5>
        </div>
      </div>
      <div class="row forecastDaily">
        
      </div>
    </div>
    <div class="container">
      <a href="https://github.com/manasvvi1/WeatherApp.git">Github Repository</a> by Manasvvi
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
