<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <h1>
      <h1 id="dateBox">
        📅 Date
        <h1 id="dateDisplay"></h1>
      </h1>
      <div class="container">
        <label for="cityName">Enter new City Name: </label>
        <input type="text" id="cityName" name="cityName" />
        <button id="changeButton">
          Change City
        </button>
        <button id="currentLocation">
          Current Location
        </button>
      </div>
      <div class="container border border-3 border-secondary margin-5">
        <div class="container p-5">
          <h1 id="cityNameDisplay">Paris</h1>
          <h2 class="">☀</h2>
          <h2 class="float-right">
            <span id="temperature">18</span>
            <sup>
              <span id="convertToCelsius" class="underline">&deg;C</span> |
              <span id="convertToFahrenheit">&deg;F</span>
            </sup>
          </h2>
        </div>
        <div class="container border border-3 border-secondary w-100 p-3">
          <h3>Tomorrow</h3>
          <p>😁</p>
          <p class="float-right">18&deg; / <strong>23&deg;</strong></p>
        </div>
        <div class="container border border-3 border-secondary w-100 p-3">
          <h3>Sunday</h3>
          <p>😁</p>
          <p class="float-right">18&deg; / <strong>23&deg;</strong></p>
        </div>
        <div class="container border border-3 border-secondary w-100 p-3">
          <h3>Monday</h3>
          <p>😁</p>
          <p class="float-right">18&deg; / <strong>23&deg;</strong></p>
        </div>
        <div class="container border border-3 border-secondary w-100 p-3">
          <h3>Tuesday</h3>
          <p>😁</p>
          <p class="float-right">18&deg; / <strong>23&deg;</strong></p>
        </div>
        <div class="container border border-3 border-secondary w-100 p-3">
          <h3>Wednesday</h3>
          <p>😁</p>
          <p class="float-right">18&deg; / <strong>23&deg;</strong></p>
        </div>
      </div>
    </h1>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
